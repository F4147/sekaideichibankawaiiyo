    <img src="IMG_0439.JPG" alt="" class="background-image">

    <!-- ========================================
         â˜…â˜…â˜… è·³ã­å›ã‚‹ç”»åƒ â˜…â˜…â˜…
         ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ã€Œè¢«å†™ä½“.PNGã€ã«ã™ã‚‹ã‹ã€ä¸‹ã®srcã‚’å¤‰æ›´ã—ã¦ãã ã•ã„
         ======================================== -->
    <img src="è¢«å†™ä½“.PNG" class="bouncing-image" id="bouncingImg" alt="">

    <div class="container">
        <div class="input-wrapper">
            <div class="decorative-element">ğŸ„</div>
            <form id="quizForm">
                <input 
                    type="text" 
                    id="answerInput" 
                    placeholder="ç­”ãˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"
                    autocomplete="off"
                    autofocus
                >
                <button type="submit" class="submit-button">å›ç­”ã™ã‚‹</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        // é›ªã®çµæ™¶ã‚’ç”Ÿæˆ
        function createSnowflakes() {
            const snowflakes = ['â„', 'â…', 'â†'];
            const container = document.body;
            
            for (let i = 0; i < 20; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 1 + 1) + 'em';
                container.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // ç”»åƒã‚’è·³ã­å›ã‚‰ã›ã‚‹
        const img = document.getElementById('bouncingImg');
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);
        let dx = 1.5; // é€Ÿåº¦ã‚’è½ã¨ã™ï¼ˆå…ƒï¼š3ï¼‰
        let dy = 1.5; // é€Ÿåº¦ã‚’è½ã¨ã™ï¼ˆå…ƒï¼š3ï¼‰

        function animateBounce() {
            const imgWidth = img.offsetWidth;
            const imgHeight = img.offsetHeight;

            if (x + imgWidth >= window.innerWidth || x <= 0) {
                dx = -dx;
            }
            if (y + imgHeight >= window.innerHeight || y <= 0) {
                dy = -dy;
            }

            x += dx;
            y += dy;

            img.style.left = x + 'px';
            img.style.top = y + 'px';

            requestAnimationFrame(animateBounce);
        }

        animateBounce();

        // ========================================
        // â˜…â˜…â˜… æ­£è§£ãƒ¯ãƒ¼ãƒ‰ã®è¨­å®š â˜…â˜…â˜…
        // ========================================
        const CORRECT_ANSWER = '2025.07.16';
        
        const form = document.getElementById('quizForm');
        const input = document.getElementById('answerInput');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userAnswer = input.value.trim();
            
            if (userAnswer === '') {
                showError('ç­”ãˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // æ­£è§£åˆ¤å®š
            if (userAnswer === CORRECT_ANSWER) {
                window.location.href = 'correct.html';
            } else {
                window.location.href = 'incorrect.html';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            input.style.borderColor = 'var(--berry-red)';
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
                input.style.borderColor = 'var(--deep-green)';
            }, 2000);
        }

        input.addEventListener('input', function() {
            if (errorMessage.classList.contains('show')) {
                errorMessage.classList.remove('show');
                input.style.borderColor = 'var(--deep-green)';
            }
        });
    </script>
